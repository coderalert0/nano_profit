# Name of your application. Used to uniquely configure containers.
service: margin_dash

# Name of the container image.
image: coderalert0/margin_dash

# Deploy to these servers.
servers:
  web:
    - 5.78.157.32

# Enable SSL auto certification via Let's Encrypt and allow for multiple apps on a single web server.
# Note: If using Cloudflare, set encryption mode in SSL/TLS setting to "Full" to enable CF-to-app encryption.
proxy:
  ssl: true
  host: margindash.com

# Credentials for your image host.
registry:
  server: ghcr.io
  username: coderalert0
  password:
    - KAMAL_REGISTRY_PASSWORD

# Inject ENV variables into containers (secrets come from .kamal/secrets).
env:
  secret:
    - RAILS_MASTER_KEY
    - MARGIN_DASH_DATABASE_PASSWORD
    - STRIPE_SECRET_KEY
    - STRIPE_CLIENT_ID
    - STRIPE_WEBHOOK_SECRET
    - ACTIVE_RECORD_ENCRYPTION_PRIMARY_KEY
    - ACTIVE_RECORD_ENCRYPTION_DETERMINISTIC_KEY
    - ACTIVE_RECORD_ENCRYPTION_KEY_DERIVATION_SALT
    - POSTMARK_API_TOKEN
  clear:
    # Run the Solid Queue Supervisor inside the web server's Puma process to do jobs.
    SOLID_QUEUE_IN_PUMA: true

    # Database host â€” use the accessory db on the same machine
    DB_HOST: margin_dash-db

    # Mailer config
    MAILER_HOST: margindash.com

# Aliases are triggered with "bin/kamal <alias>".
aliases:
  console: app exec --interactive --reuse "bin/rails console"
  shell: app exec --interactive --reuse "bash"
  logs: app logs -f
  dbc: app exec --interactive --reuse "bin/rails dbconsole"

# Persistent storage volume for Active Storage files.
volumes:
  - "margin_dash_storage:/rails/storage"

# Bridge fingerprinted assets between versions to avoid 404 on in-flight requests.
asset_path: /rails/public/assets

# Configure the image builder.
builder:
  arch: amd64

# PostgreSQL database as an accessory on the same server.
accessories:
  db:
    image: postgres:16
    host: 5.78.157.32
    port: "127.0.0.1:5432:5432"
    env:
      clear:
        POSTGRES_DB: margin_dash_production
        POSTGRES_USER: margin_dash
      secret:
        - POSTGRES_PASSWORD
    directories:
      - margin_dash_pgdata:/var/lib/postgresql/data
